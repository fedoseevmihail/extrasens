<!DOCTYPE html>
{% load static %}
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-TileColor" content="#000">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Тестирование экстрасенсов</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light" style="background-color: lightskyblue">
        <div class="container">
        <a href="{% url 'extratest:index' %}">
          Главная страница</a>
        <a href="{% url 'extratest:examples' %}">
          Варианты экстрасенсов</a>
        <a href="{% url 'extratest:input_number' %}">
          Страница ввода числа</a>
        <a href="{% url 'extratest:results' %}">
          Результаты тестирования</a>
      </nav>
      <div class="container py-5">
      <h1>{% block title %}{% endblock %}</h1>
      </div>
    </header>
    <main>
      <div class="container py-5">
      {% block content %}
      {% endblock %}
      </div>
    </main>
    <footer>
    <div class="container py-5">
      По заказу компании "Эдисон"
    </div>
    </footer>
  </body>
</html>
